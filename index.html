        <script>
            let colors = ["rgb(226, 211, 211)", "rgb(221, 180, 180)", "rgb(226, 211, 211)", "white", "black", "white"];
            let currentColor = 0; // for cycling through the colors list
            let letters = document.querySelectorAll(".heading-title span");
            let counter = 0; // for cycling through the letters

            function changeColor() {
                if (counter === letters.length) {
                    if (currentColor === colors.length) {
                        currentColor = 0;
                    }
                    currentColor++;
                    counter = 0;
                }
                letters[counter].style.color = colors[currentColor];
                counter++;
            }
            window.onload = setInterval(changeColor, 200);
        </script>
